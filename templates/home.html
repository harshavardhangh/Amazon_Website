{% extends 'layout.html' %}
{% block body %}
	<h1> Welcome to Amazon Web Page</h1>

	<p>Have an account? Login here! </p>
	<form action="/login" method="POST">
		<input type="text" name="username" placeholder="enter username here..."><br>
		<input type="password" name="password" placeholder="enter password here..."><br>
		<input type="submit" value="login">	


	</form>

	<form action="/signup" method="POST">
		<h1> Sign up</h1>
		<input type="text" name="username" placeholder="username........"> <br>
		<input type="text" name="fullname" placeholder="username........"><br>
		<input type="text" name="email" placeholder="email........"><br>
		<input type="password" name="password1" placeholder="Password........"><br>
		<input type="password" name="password2" placeholder="Password........"><br>
		<p> Buyer<input type="radio" name="type" value="buyer"></p>
		<p> Seller<input type="radio" name="type" value="seller"></p>
		<input type="submit" value="Signup">

	</form>


{% endblock body %}
